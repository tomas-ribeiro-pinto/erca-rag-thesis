<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Message Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding-bottom: 80px;
        }
        .message-form {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #fff;
            padding: 10px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
            display: flex;
            gap: 8px;
        }
        .message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .send-btn {
            padding: 0 18px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .send-btn:active {
            background: #0056b3;
        }
        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .chat-message {
            margin: 16px;
            padding: 12px;
            border-radius: 12px;
            max-width: 80%;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            margin-right: 16px;
        }
        .bot-message {
            background: #e9ecef;
            color: #333;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        #chat-container {
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Chat history will be loaded here -->
    </div>
    <form class="message-form" id="messageForm">
        <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." autocomplete="off" />
        <button type="submit" class="send-btn" id="sendBtn">Send</button>
    </form>
    <script>
        var chatbot_id = '{{ chatbot_id }}';
        var user_email = '{{ user_email }}';
        const form = document.getElementById('messageForm');
        const input = document.getElementById('messageInput');
        const chatContainer = document.getElementById('chat-container');
        const sendBtn = document.getElementById('sendBtn');

        // Load chat history on page load
        async function loadChatHistory() {
            try {
                const response = await fetch(`/chatbot/${chatbot_id}/history`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_email: user_email
                    })
                });
                const data = await response.json();
                
                if (response.ok && data.history) {
                    data.history.forEach(message => {
                        addMessageToChat(message.content, message.role);
                    });
                }
            } catch (error) {
                console.error('Failed to load chat history:', error);
            }
        }

        // Add message to chat display
        function addMessageToChat(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${role === 'user' ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show loading message
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'chat-message loading';
            loadingDiv.textContent = 'Thinking...';
            loadingDiv.id = 'loading-message';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Remove loading message
        function removeLoading() {
            const loadingDiv = document.getElementById('loading-message');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const userMessage = input.value.trim();
            
            if (userMessage) {
                // Add user message to chat
                addMessageToChat(userMessage, 'user');
                
                // Show loading state
                showLoading();
                
                // Disable form while processing
                sendBtn.disabled = true;
                input.disabled = true;
                input.value = "";
                
                try {
                    const response = await fetch(`/chatbot/${chatbot_id}/prompt`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            user_email: user_email,
                            prompt: userMessage
                        })
                    });
                    
                    const data = await response.json();
                    
                    removeLoading();
                    
                    if (response.ok) {
                        addMessageToChat(data.response, 'assistant');
                    } else {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'chat-message error';
                        errorDiv.textContent = `Error: ${data.error}`;
                        chatContainer.appendChild(errorDiv);
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }
                } catch (error) {
                    removeLoading();
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'chat-message error';
                    errorDiv.textContent = `Network error: ${error.message}`;
                    chatContainer.appendChild(errorDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                } finally {
                    // Re-enable form
                    sendBtn.disabled = false;
                    input.disabled = false;
                    input.focus();
                }
            }
        });

        // Load chat history when page loads
        window.addEventListener('load', loadChatHistory);
    </script>
</body>
</html>
